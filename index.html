    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        canvas { flex-grow: 1; display: block; }
        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;

        }

    <script src="three.min.js"></script>

    <!-- Контролы для выбора скорости -->

        <button id="slow">Медленно (x0.1)</button>
        <button id="normal">Нормально (x1)</button>
        <button id="fast">Быстро (x10)</button>
        <button id="superfast">Очень быстро (x100)</button>

    <!-- Контролы для соцсетей -->

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.PointLight(0xFFFFFF, 1, 100);
    light.position.set(0, 0, 50);
    scene.add(light);

    const sunGeometry = new THREE.SphereGeometry(2.5, 32, 32);
    const sunMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFF00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    const planets = [];
    const moons = [];
    const planetData = [
        { name: 'Меркурий', size: 0.5, distance: 5, speed: 0.04, color: 0x888888, moons: [] },
        { name: 'Венера', size: 1.0, distance: 7, speed: 0.03, color: 0xAAAA55, moons: [] },
        { name: 'Земля', size: 1.2, distance: 10, speed: 0.02, color: 0x0000FF, moons: [{ name: 'Луна', size: 0.3, distance: 1.5, speed: 0.05 }] },
        { name: 'Марс', size: 0.8, distance: 12, speed: 0.018, color: 0xFF0000, moons: [{ name: 'Фобос', size: 0.2, distance: 1.0, speed: 0.06 }, { name: 'Деймос', size: 0.15, distance: 1.3, speed: 0.04 }] },
        { name: 'Юпитер', size: 1.8, distance: 16, speed: 0.01, color: 0xDD9933, moons: [{ name: 'Ио', size: 0.4, distance: 2, speed: 0.07 }, { name: 'Европа', size: 0.35, distance: 2.5, speed: 0.05 }] },
        { name: 'Сатурн', size: 1.6, distance: 20, speed: 0.008, color: 0xDDCC99, moons: [{ name: 'Титан', size: 0.45, distance: 2, speed: 0.06 }, { name: 'Энцелад', size: 0.3, distance: 2.8, speed: 0.04 }] },
        { name: 'Уран', size: 1.4, distance: 24, speed: 0.006, color: 0x77FFAA, moons: [] },
        { name: 'Нептун', size: 1.3, distance: 28, speed: 0.005, color: 0x3377FF, moons: [] }
    ];

    planetData.forEach(planet => {
        const planetGeometry = new THREE.SphereGeometry(planet.size, 32, 32);
        const planetMaterial = new THREE.MeshLambertMaterial({ color: planet.color });
        const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(planetMesh);
        planets.push({ mesh: planetMesh, distance: planet.distance, speed: planet.speed, angle: Math.random() * Math.PI * 2 });

        planet.moons.forEach(moon => {
            const moonGeometry = new THREE.SphereGeometry(moon.size, 32, 32);
            const moonMaterial = new THREE.MeshLambertMaterial({ color: 0xAAAAAA });
            const moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
            scene.add(moonMesh);
            moons.push({ mesh: moonMesh, planet: planetMesh, distance: moon.distance, speed: moon.speed, angle: Math.random() * Math.PI * 2 });
        });
    });

    camera.position.z = 30;

    let speedMultiplier = 1;

    function animate() {
        requestAnimationFrame(animate);

        planets.forEach(planet => {
            planet.angle += planet.speed * speedMultiplier * 0.001;
            const x = Math.cos(planet.angle) * planet.distance;
            const y = Math.sin(planet.angle) * planet.distance;
            planet.mesh.position.set(x + sun.position.x, y + sun.position.y, sun.position.z);
        });

        moons.forEach(moon => {
            moon.angle += moon.speed * speedMultiplier * 0.001;
            const x = Math.cos(moon.angle) * moon.distance;
            const y = Math.sin(moon.angle) * moon.distance;
            moon.mesh.position.set(
                moon.planet.position.x + x,
                moon.planet.position.y + y,
                moon.planet.position.z
            );
        });

        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    document.getElementById('slow').addEventListener('click', () => {
        speedMultiplier = 0.1;
    });
    document.getElementById('normal').addEventListener('click', () => {
        speedMultiplier = 1;
    });
    document.getElementById('fast').addEventListener('click', () => {
        speedMultiplier = 10;
    });
    document.getElementById('superfast').addEventListener('click', () => {
        speedMultiplier = 100;
    });
</script>
</body>
