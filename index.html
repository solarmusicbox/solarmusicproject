<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Солнечная музыкальная шкатулка с кнопками скорости и музыкой</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        canvas { flex-grow: 1; display: block; }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Контролы для выбора скорости -->
    <div class="controls">
        <button id="slow">Медленно (x0.1)</button>
        <button id="normal">Нормально (x1)</button>
        <button id="fast">Быстро (x10)</button>
        <button id="superfast">Очень быстро (x100)</button>
    </div>

<script>
    // Создание сцены, камеры и рендерера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Загрузить один звуковой файл
    const sound = new Audio('sound.mp3');
    sound.addEventListener('canplaythrough', function() {
        console.log('Audio can be played.');
    }, false);
    sound.addEventListener('error', function() {
        console.error('Ошибка при загрузке аудио');
    });

    // Солнце
    const sunGeometry = new THREE.SphereGeometry(2.5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Данные о планетах
    const planets = [];
    const planetData = [
        { name: 'Меркурий', size: 0.5, distance: 5, speed: 0.04, color: 0x888888 },
        { name: 'Венера', size: 1.0, distance: 7, speed: 0.03, color: 0xAAAA55 },
        { name: 'Земля', size: 1.2, distance: 10, speed: 0.02, color: 0x0000FF },
        { name: 'Марс', size: 0.8, distance: 12, speed: 0.018, color: 0xFF0000 },
        { name: 'Юпитер', size: 1.8, distance: 16, speed: 0.01, color: 0xDD9933 },
        { name: 'Сатурн', size: 1.6, distance: 20, speed: 0.008, color: 0xDDCC99 },
        { name: 'Уран', size: 1.4, distance: 24, speed: 0.006, color: 0x77FFAA },
        { name: 'Нептун', size: 1.3, distance: 28, speed: 0.005, color: 0x3377FF }
    ];

    // Создание планет
    planetData.forEach(planet => {
        const planetGeometry = new THREE.SphereGeometry(planet.size, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ color: planet.color });
        const mesh = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(mesh);
        planets.push({ mesh, distance: planet.distance, speed: planet.speed, angle: Math.random() * Math.PI * 2 });
    });

    // Видимый радиус
    const radiusGeometry = new THREE.RingGeometry(2.9, 3.2, 64);
    const radiusMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000, side: THREE.DoubleSide });
    const radius = new THREE.Mesh(radiusGeometry, radiusMaterial);
    radius.rotation.x = Math.PI / 2;
    scene.add(radius);

    // Камера
    camera.position.z = 30;

    // Скорость
    let speedMultiplier = 1;

    // Анимация планет
    function animate() {
        requestAnimationFrame(animate);

        // Движение планет вокруг солнца с учетом скорости
        planets.forEach(planet => {
            planet.angle += planet.speed * speedMultiplier * 0.001;
            const x = Math.cos(planet.angle) * planet.distance;
            const y = Math.sin(planet.angle) * planet.distance;
            planet.mesh.position.set(x + sun.position.x, y + sun.position.y, sun.position.z);

            // Проверка пересечения радиуса
            if (Math.abs(x) < 3 && Math.abs(y) < 3) {
                if (sound.paused) {
                    sound.currentTime = 0;
                    sound.play(); // Проигрываем звук, если планета пересекает радиус
                }
            }
        });

        // Рендер сцены
        renderer.render(scene, camera);
    }

    animate();

    // Адаптация под размеры окна
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    // Обработчики для кнопок
    document.getElementById('slow').addEventListener('click', () => {
        speedMultiplier = 0.1; // Медленно
    });
    document.getElementById('normal').addEventListener('click', () => {
        speedMultiplier = 1;   // Нормально
    });
    document.getElementById('fast').addEventListener('click', () => {
        speedMultiplier = 10;  // Быстро
    });
    document.getElementById('superfast').addEventListener('click', () => {
        speedMultiplier = 100; // Очень быстро
    });

</script>
</body>
</html>
