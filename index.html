<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Солнечная музыкальная шкатулка с ползунком скорости и спутниками</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        canvas { flex-grow: 1; display: block; }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        .slider-container input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Контролы для выбора скорости -->
    <div class="controls">
        <div class="slider-container">
            <label for="speed-slider">Скорость: </label>
            <input type="range" id="speed-slider" min="1" max="1000" value="1">
            <span id="speed-value">1</span>
        </div>
        <button id="start-sound">Начать звук</button>
    </div>

<script>
    // Создание сцены, камеры и рендерера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Звук загружается, но воспроизводится по клику
    const sound = new Audio('https://solarmusicbox.github.io/solarmusicproject/sound.mp3');
    sound.addEventListener('canplaythrough', function() {
        console.log('Audio can be played.');
    }, false);
    sound.addEventListener('error', function() {
        console.error('Ошибка при загрузке аудио');
    });

    // Солнце
    const sunGeometry = new THREE.SphereGeometry(2.5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Данные о планетах и их спутниках
    const planets = [];
    const moons = [];
    const planetData = [
        { name: 'Меркурий', size: 0.5, distance: 5, speed: 0.04, color: 0x888888, moons: [] },
        { name: 'Венера', size: 1.0, distance: 7, speed: 0.03, color: 0xAAAA55, moons: [] },
        { name: 'Земля', size: 1.2, distance: 10, speed: 0.02, color: 0x0000FF, moons: [{ name: 'Луна', size: 0.3, distance: 1.5, speed: 0.05 }] },
        { name: 'Марс', size: 0.8, distance: 12, speed: 0.018, color: 0xFF0000, moons: [{ name: 'Фобос', size: 0.2, distance: 1.0, speed: 0.06 }, { name: 'Деймос', size: 0.15, distance: 1.3, speed: 0.04 }] },
        { name: 'Юпитер', size: 1.8, distance: 16, speed: 0.01, color: 0xDD9933, moons: [{ name: 'Ио', size: 0.4, distance: 2, speed: 0.07 }, { name: 'Европа', size: 0.35, distance: 2.5, speed: 0.05 }] },
        { name: 'Сатурн', size: 1.6, distance: 20, speed: 0.008, color: 0xDDCC99, moons: [{ name: 'Титан', size: 0.45, distance: 2, speed: 0.06 }, { name: 'Энцелад', size: 0.3, distance: 2.8, speed: 0.04 }] },
        { name: 'Уран', size: 1.4, distance: 24, speed: 0.006, color: 0x77FFAA, moons: [] },
        { name: 'Нептун', size: 1.3, distance: 28, speed: 0.005, color: 0x3377FF, moons: [] }
    ];

    // Создание планет и спутников
    planetData.forEach(planet => {
        // Создаем планету
        const planetGeometry = new THREE.SphereGeometry(planet.size, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ color: planet.color });
        const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(planetMesh);
        planets.push({ mesh: planetMesh, distance: planet.distance, speed: planet.speed, angle: Math.random() * Math.PI * 2 });

        // Добавляем спутники
        planet.moons.forEach(moon => {
            const moonGeometry = new THREE.SphereGeometry(moon.size, 32, 32);
            const moonMaterial = new THREE.MeshBasicMaterial({ color: 0xAAAAAA });
            const moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
            scene.add(moonMesh);
            moons.push({ mesh: moonMesh, planet: planetMesh, distance: moon.distance, speed: moon.speed, angle: Math.random() * Math.PI * 2 });
        });
    });

    // Камера
    camera.position.z = 30;

    // Скорость
    let speedMultiplier = 1;

    // Анимация планет и спутников
    function animate() {
        requestAnimationFrame(animate);

        // Движение планет вокруг солнца
        planets.forEach(planet => {
            planet.angle += planet.speed * speedMultiplier * 0.001;
            const x = Math.cos(planet.angle) * planet.distance;
            const y = Math.sin(planet.angle) * planet.distance;
            planet.mesh.position.set(x + sun.position.x, y + sun.position.y, sun.position.z);
        });

        // Движение спутников вокруг планет
        moons.forEach(moon => {
            moon.angle += moon.speed * speedMultiplier * 0.001;
            const x = Math.cos(moon.angle) * moon.distance;
            const y = Math.sin(moon.angle) * moon.distance;
            moon.mesh.position.set(moon.planet.position.x + x, moon.planet.position.y + y, moon.planet.position.z);
        });

        // Рендер сцены
        renderer.render(scene, camera);
    }

    animate();

    // Адаптация под размеры окна
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

    // Обработчик ползунка для изменения скорости
    const speedSlider = document.getElementById('speed-slider');
    const speedValue = document.getElementById('speed-value');

    speedSlider.addEventListener('input', (event) => {
        speedMultiplier = event.target.value;
        speedValue.textContent = speedMultiplier;
    });

    // Кнопка для запуска звука
    document.getElementById('start-sound').addEventListener('click', () => {
        sound.play();
    });

</script>
</body>
</html>
