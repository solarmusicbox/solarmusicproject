<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Солнечная музыкальная шкатулка с соцсетями</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; }
        canvas { flex-grow: 1; display: block; }
        .social-buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }
        .social-buttons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-buttons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <script src="three.min.js"></script>

<!-- Контролы для соцсетей -->
<div class="social-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://your-site.com" target="_blank">
        <img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://twitter.com/intent/tweet?url=https://your-site.com&text=Check%20this%20out!" target="_blank">
        <img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="Twitter">
    </a>
    <a href="https://vk.com/share.php?url=https://your-site.com" target="_blank">
        <img src="https://image.flaticon.com/icons/png/512/145/145813.png" alt="VK">
    </a>
    <a href="https://t.me/share/url?url=https://your-site.com&text=Check%20this%20out!" target="_blank">
        <img src="https://image.flaticon.com/icons/png/512/2111/2111646.png" alt="Telegram">
    </a>
</div>

<script>
    // Создание сцены, камеры и рендерера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Солнце
    const sunGeometry = new THREE.SphereGeometry(2.5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Данные о планетах
    const planets = [];
    const planetData = [
        { name: 'Меркурий', size: 0.5, distance: 5, speed: 0.04, color: 0x888888 },
        { name: 'Венера', size: 1.0, distance: 7, speed: 0.03, color: 0xAAAA55 },
        { name: 'Земля', size: 1.2, distance: 10, speed: 0.02, color: 0x0000FF },
        { name: 'Марс', size: 0.8, distance: 12, speed: 0.018, color: 0xFF0000 },
        { name: 'Юпитер', size: 1.8, distance: 16, speed: 0.01, color: 0xDD9933 },
        { name: 'Сатурн', size: 1.6, distance: 20, speed: 0.008, color: 0xDDCC99 },
        { name: 'Уран', size: 1.4, distance: 24, speed: 0.006, color: 0x77FFAA },
        { name: 'Нептун', size: 1.3, distance: 28, speed: 0.005, color: 0x3377FF }
    ];

    // Создание планет
    planetData.forEach(planet => {
        const planetGeometry = new THREE.SphereGeometry(planet.size, 32, 32);
        const planetMaterial = new THREE.MeshBasicMaterial({ color: planet.color });
        const mesh = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(mesh);
        planets.push({ mesh, distance: planet.distance, speed: planet.speed, angle: Math.random() * Math.PI * 2 });
    });

    // Камера
    camera.position.z = 30;

    // Анимация планет
    function animate() {
        requestAnimationFrame(animate);

        // Движение планет вокруг солнца
        planets.forEach(planet => {
            planet.angle += planet.speed * 0.001;
            const x = Math.cos(planet.angle) * planet.distance;
            const y = Math.sin(planet.angle) * planet.distance;
            planet.mesh.position.set(x + sun.position.x, y + sun.position.y, sun.position.z);
        });

        // Рендер сцены
        renderer.render(scene, camera);
    }

    animate();

    // Адаптация под размеры окна
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });

</script>
</body>
</html>
